<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menubar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Value</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row g-4">
            <!-- Camera Web Frame -->
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Web Camera</h5>
                        <video id="video" autoplay class="w-100"></video>
                        <!-- <div id="videoDimensions"></div> -->
                    </div>
                </div>
            </div>
            <!-- Bar Graph Frame -->
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bar Graph</h5>
                    
                    </div> <canvas id="myChart" class="w-100"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid my-4">
        <div class="row g-2">
            <div class="col bg-primary p-3 text-center text-white">Count</div>
            <div class="col bg-success p-3 text-center text-white">Accept</div>
            <div class="col bg-danger p-3 text-center text-white">Reject</div>
            <div class="col bg-warning p-3 text-center text-dark">Total</div>
        </div>
    </div>
</body>
</html>
