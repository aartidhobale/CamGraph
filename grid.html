<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
   <div class="container bg-light">

    <div class="row">
        <div class="col">
            <div class="panel panel-purple">This is first column</div>
        </div>

        <div class="col">
            <div class="panel panel-purple">This is second column</div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="panel panel-pink p-1rem">This is first column</div>
        </div>

        <div class="col">
            <div class="panel panel-pink">This is second column</div>
        </div>

        <div class="container bg-primary my-4 py-4">
            <div class="row">
                <div class="col-12 panel panel-yellow">
                    <div class="row">
                        <div class="col-4 bg-success text-white">First Name</div>
                        <div class="col-4 bg-warning text-white">Middle Name</div>
                        <div class="col-4 bg-danger">Last Name</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
